<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/bouncy-gum" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="">
    <div class="dark-mode-toggle">
        <i class="bi bi-moon-stars-fill"></i>
        <i class="bi bi-sun-fill"></i>
    </div>
    <div class="container">
        <div class="title">
            <h1>TIC</h1>
            <h1>TAC</h1>
            <h1>TOE</h1>
        </div>
        <div class="grid">
            <div class="grid-cell">
                <div class="cell-btn" data-row="0" data-column="0"></div>
            </div>
            <div class="grid-cell">
                <div class="cell-btn" data-row="0" data-column="1"></div>
            </div>
            <div class="grid-cell">
                <div class="cell-btn" data-row="0" data-column="2"></div>
            </div>
            <div class="grid-cell">
                <div class="cell-btn" data-row="1" data-column="0"></div>
            </div>
            <div class="grid-cell">
                <div class="cell-btn" data-row="1" data-column="1"></div>
            </div>
            <div class="grid-cell">
                <div class="cell-btn" data-row="1" data-column="2"></div>
            </div>
            <div class="grid-cell">
                <div class="cell-btn" data-row="2" data-column="0"></div>
            </div>
            <div class="grid-cell">
                <div class="cell-btn" data-row="2" data-column="1"></div>
            </div>
            <div class="grid-cell">
                <div class="cell-btn" data-row="2" data-column="2"></div>
            </div>
        </div>
        <div class="interactions">
            <h2 class="whose-turn"></h2>
        </div>

    </div>


    <script src="main.js"></script>
</body>

</html>
