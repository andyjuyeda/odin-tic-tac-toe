<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>TIC TAC TOE</h1>
        <div class="grid">
            <div class="grid-cell">
                <div class="cell-btn" data-row="0" data-column="0"></div>
            </div>
            <div class="grid-cell">
                <div class="cell-btn" data-row="0" data-column="1"></div>
            </div>
            <div class="grid-cell">
                <div class="cell-btn" data-row="0" data-column="2"></div>
            </div>
            <div class="grid-cell">
                <div class="cell-btn" data-row="1" data-column="0"></div>
            </div>
            <div class="grid-cell">
                <div class="cell-btn" data-row="1" data-column="1"></div>
            </div>
            <div class="grid-cell">
                <div class="cell-btn" data-row="1" data-column="2"></div>
            </div>
            <div class="grid-cell">
                <div class="cell-btn" data-row="2" data-column="0"></div>
            </div>
            <div class="grid-cell">
                <div class="cell-btn" data-row="2" data-column="1"></div>
            </div>
            <div class="grid-cell">
                <div class="cell-btn" data-row="2" data-column="2"></div>
            </div>
        </div>
        <h2 class="whose-turn"></h2>
    </div>


    <script src="main.js"></script>
</body>

</html>
